<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static\css\queuelist.css">
    <title>Q-FLOW - Queue List</title>
</head>
<body>
   <div class="container-1">
    <aside>
        <div class="index-container">
            <a class="index-toggle" href="index.html">
                <div class="logo">
                    <h4>Q-<span class="danger">FLOW</span></h4>
                </div>
            </a> 
        </div>                  
        <nav class="sidebar">
         <a href="staff_dashboard" target="_parent">Dashboard</a>
                
         
                    
         <a href="view_queues" target="_parent">Queue List</a>
                 
         <a href="queue-screen" target="_parent">Queue Screen</a>
                 
         <a href="skipped" target="_parent">Skipped</a>
                 
         <a href="graphs" target="_parent">Quick Reports</a>

         

         <a href="" target="_parent"><sub>Q-Flow for staff</sub></a>
        </nav>             
     </aside>
    <main>
        <div class="dash-container">
            <h2>Skipped List</h2>
        </div>

        <div class="list-content">
            <section>
                <div class="row">
                    <div class="col-md-3">
                        <div class="board board-body text-white mb-3">
                            <div class="list-details">
                                <div>
                                    <div class="status">
                                        <div class="queue-list">
                                            <div>
                                                <table  class="table align-middle mb-0 bg-white">
                                                    <thead class="table-dark">
                                                        <tr>
                                                            <td>id</td>
                                                            <td>Ticket number</td>
                                                            <td>Actions</td>
                                                         </tr>
                                                    </thead>
                                                    
                                                    
                                                    <tbody>
                                                        {% for record in skipped_records %}
                                                        <tr>
                                                            <td>{{ record[0] }}</td> <!-- User ID -->
                                                            <td>{{ record[1] }}</td> <!-- Ticket Number -->
                                                            <td>
                                                        <div class="table-button">
                                                            <form action="/transfer_back/{{ record[0] }}" method="post">
                                                                <button class="buttonish2" role="button">Transfer Back</button>
                                                            </form>
                                                            <form action="/remove_skipped/{{ record[0] }}" method="post">
                                                                <button class="buttonish2" role="button">Remove</button>
                                                        </div>
                                                       </td>
                                                    </tr>
                                                    {% endfor %}  <!-- Ensure the 'endfor' is placed here -->
                                                </tbody>
                                                       
                                                    
                                                 </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
   </div>
</body>
</html>
