<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static\css\queuelist.css">
    <title>Q-Buddy - Queue Report</title>
    <style>
        h2 {
            color: black;
        }
        h1 {
            color: black;
        }
        .graph-container img {
            max-width: 90%;
            height: auto;
            margin: 10px 0;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .content {
            margin-left: 220px; /* Space for the sidebar */
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container-1">
        <!-- Sidebar -->
        <aside>
            <div class="index-container">
                <a class="index-toggle" href="index.html">
                    <div class="logo">
                        <h4>Q-<span class="danger">BUDDY</span></h4>
                    </div>
                </a> 
            </div>                  
            <nav class="sidebar">
                <a href="staff_dashboard" target="_parent">Dashboard</a>
                <a href="view_queues" target="_parent">Queue List</a>
                <a href="queue-screen" target="_parent">Queue Screen</a>
                <a href="skipped" target="_parent">Skipped</a>
                <a href="graphs" target="_parent">Quick Reports</a>
                <a href="" target="_parent"><sub>Q-Buddy for staff</sub></a>
            </nav>             
        </aside>

        <!-- Main Content -->
        <main class="content">
            <div class="dash-container">
                <h2>Quick Queue Report</h2>
            </div>
            <div class="graph-container">
                <h1>Graphs</h1>
                <h2>People Who Visited</h2>
                <img src="data:image/png;base64,{{ img1 }}" alt="Graph of visitors per day">

                <h2>People Who Were Served</h2>
                <img src="data:image/png;base64,{{ img2 }}" alt="Graph of served per day">

                <h2>People Who Were Skipped</h2>
                <img src="data:image/png;base64,{{ img3 }}" alt="Graph of skipped per day">
            </div>
        </main>
    </div>
</body>
</html>
