<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static\css\staffdash.css">
    <link rel="stylesheet" href="static\css\queuelist.css">
    <title>Q-Flow- Dashboard</title>
</head>
<body>
    <div class="container-1">
        <aside>
            <div class="index-container">
                <a class="index-toggle" href="dashboard.html">
                    <div class="logo">
                        <h4>Q-<span class="danger">FLOW</span></h4>
                    </div>
                </a> 
            </div>                  
            <nav class="sidebar">
             <a href="staff_dashboard" target="_parent">Dashboard</a>
                    
             <a href="view_queues" target="_parent">Queue List</a>
                     
             <a href="queue-screen" target="_parent">Queue Screen</a>
                     
             <a href="skipped" target="_parent">Skipped</a>
                     
             <a href="graphs" target="_parent">Quick Reoprts</a>
    
             <a href="" target="_parent"><sub>Q-Flow for staff</sub></a>
            </nav>             
         </aside>
         <main>
            <div class="dash-content">
                <section>
                    <div class="row">
                        <div>
                            <div>
                                <div class="dash-details1">
                                    <div>
                                        <div class="status">
                                            <div class="basic-dash">
                                                
                                                <div class="dash-data">
                                                    <div class="title">
                                                        <h3>Number of people in queue</h3>
                                                    </div>
                                                    <div class="data">
                                                        <h2>{{ queue_count }}</h2>
                                                    </div>
                                                </div>
                                                <div class="info">
                                                    <div class="title">
                                                        <h3>Number of people served</h3>
                                                    </div>
                                                    <div class="data">
                                                        <h2>{{ served_count }}</h2>
                                                    </div>
                                                </div>
                                                <div class="info">
                                                    <div class="title">
                                                        <h3>Number of people skipped</h3>
                                                    </div>
                                                    <div class="data">
                                                        <h2>{{ skipped_count }}</h2>
                                                    </div>
                                                </div>
                                                
                                            </div>
                                            
                                        </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="board board-body text-white mb-3">
                                <div class="list-details">
                                    <div>
                                        <div class="status">
                                            <div class="queue-list">
                                                <div>
                                                    
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
         </main>
</body>
</html>
