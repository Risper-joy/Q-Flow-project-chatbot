<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static\css\status.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script> <!-- Include SocketIO script -->
    <title>Q-Buddy - Status</title>
    <style>
        :root{
            --color-primary: #59a646;
            --color-danger: #b30808;
            --color-success: #1b9c85;
            --color-warning: #f7d060;
            --color-white: #fff;
            --color-info-dark: #7d8dai;
            --color-dark: #363949;
            --color-light: #848bc846;
            --color-background: #f6f6f9;
            --color-dark-variant: #677483;
        
            --card-border-radius: 2rem;
            --border-radius-1: 0.4rem;
            --border-radius-2: 1.2rem;
        
            --card-padding: 1.8rem;
            --padding-1: 1.2rem;
        
            --box-shadow: 0 2rem 3rem var(--color-light);
        
        }
        
        html{
            font-size: 18px;
        }
        
        body{
            width: fit-content;
            height: fit-content;
            font-size: 0.88rem;
            font-family: sans-serif;
            user-select: none;
            overflow: hidden;
            color: var(--color-dark);
            background-color: var(--color-background);
        }
        
        *{
            margin: 0.5vh;
            padding: 0;
            outline: 0;
            appearance: 0;
            border: 0;
            text-decoration: none;
            box-sizing: border-box;
        }
        
        h1{
            font-weight: 500;
            font-size: 1.5rem;
        }
        
        h2{
            font-weight: 600;
            font-size: 1.4rem;
        
        }
        
        h3{
            font-weight: 400;
            font-size: 0.87rem;
        }
        
        p{
            color: var(--color-dark);
        }
        
        .danger{
            color: var(--color-danger);
        }
        
        aside .index-toggle{
            display: flex;
            align-items: center; 
        }
        
        .index-container{
            display: grid;
            width: 100%;
            margin: 0 auto;
            gap: 1rem;
            grid-template-columns: 10rem auto 25rem;
            color: var(--color-dark-variant);
        }
        
        .index-container a{
            display: flex;
            align-items: center;
            color: var(--color-primary);
            gap: 1rem;
            position: absolute;
            margin-left: 0.1rem;
            transition: all 0.3s ease;
        }
        
        .index-toggle{
            display: flex;
            align-items: center;
        }
        
        .dash-container{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100vh;
            margin: 0 auto;
            gap: 0rem;
            grid-template-columns: 1rem auto 25rem;
            color: var(--color-dark-variant);
            height: 100%;
        }
        
        main{
            margin-top: 1.4rem;
        }
        
        main .status-content{
            height: 100vh;
            width: 195vh;
            position: relative;
        }
        
        main .status-details{
            display: flexbox;
            gap: 1rem;
        }
        
        main .status-details > div{
            background-color: var(--color-white);
            padding: var(--card-padding);
            border-radius: var(--card-border-radius);
            margin-top: 1rem;
            width: 100%;
            box-shadow: var(--box-shadow);
            cursor: auto;
            display: flex;
            flex-direction: column;
            position: relative;
            transition: all 0.3s ease;    
        }
        
        .status-info{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .status-report{
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 2rem;
            margin-left: 3rem; 
        }
        
        .queue{
            justify-content: center;
            margin-right: 3rem;
        }
        
        main .notification-details > div{
            background-color: var(--color-white);
            padding: var(--card-padding);
            border-radius: var(--card-border-radius);
            margin-top: 1rem;
            width: 100%;
            box-shadow: var(--box-shadow);
            cursor: auto;
            display: flex;
            flex-direction: column;
            position: relative;
            transition: all 0.3s ease;    
        }
        #transfer-back-btn {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container-1">
        <div class="index-container">
            <aside>
                <a class="index-toggle" href="index.html">
                    <div class="logo">
                        <h2>Q-<span class="danger">BUDDY</span></h2>
                    </div>
                </a>
            </aside>
        </div>
        <main>
            <div class="dash-container">
                <h2>Ticket Status</h2>
            </div>
            <div class="status-content">
                <section>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="board board-body bg-primary text-white mb-3">
                                <div class="status-details">
                                    <div>
                                        <div class="status">
                                            <div class="status-info">
                                                <h3><b>booth 1</b></h3>
<h3>Now serving</h3>
<h2>
    {% if current_ticket %}
        {{ current_ticket[3] }} <!-- Display the ticket_number -->
        <p>Position in Queue: {{ position }}</p> <!-- Display the position in queue -->
    {% else %}
        No tickets available
    {% endif %}
</h2>
<p>People in front of you: <span id="people-in-front">{{ position }}</span></p>
<p>Current Time: {{ current_time }}</p>

                                                </div>
                                                
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="notification-details">
                                    <div class="status-info">
                                        <h3><b>Notifications</b></h3>
                                        <!-- Notifications will dynamically appear here -->
                                        <h3 id="notification"></h3> <!-- Removed the "No notifications" placeholder -->
                                        <!-- Hidden transfer back button -->
                                        <button id="transfer-back-btn" class="btn btn-warning" onclick="transferBack()">Transfer Back</button>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <!-- Real-time updates via Socket.IO -->
        <script>
            const socket = io();
        
            const officeCode = "{{ office_code }}";  // Office code injected by Flask
            const ticketNumber = "{{ ticket_number }}";  // Ticket number injected by Flask
        
            // Request real-time queue updates for the specific office
            socket.emit('request_queue_update', officeCode);
        
            // Listen for real-time updates on queue status
            socket.on('queue_status_update', function(data) {
                // Ensure the data structure matches what you're sending from Flask
                if (data.current_ticket) {
                    document.getElementById('current-ticket').innerText = data.current_ticket;
                }
                if (data.people_in_queue) {
                    document.getElementById('people-in-queue').innerText = data.people_in_queue;
                }
            });
        
            // Request user's position in the queue
            socket.emit('request_user_position', { ticket_number: ticketNumber, office_code: officeCode });
        
            // Listen for updates on the user's position
            socket.on('user_position_update', function(data) {
                // Ensure the data structure matches what you're sending from Flask
                if (data.people_ahead !== undefined) {
                    document.getElementById('people-in-queue').innerText = data.people_ahead;
                }
            });
        </script>
        
    </body>
</html>
