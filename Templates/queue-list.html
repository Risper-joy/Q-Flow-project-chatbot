<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static\css\queuelist.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <title>Q-Buddy - Queue List</title>
</head>
<body>
   <div class="container-1">
    <aside>
        <div class="index-container">
            <a class="index-toggle" href="dashboard.html">
                <div class="logo">
                    <h4>Q-<span class="danger">BUDDY</span></h4>
                </div>
            </a> 
        </div>                  
        <nav class="sidebar">
            <a href="staff_dashboard" target="_parent">Dashboard</a>
                    
            <a href="view_queues" target="_parent">Queue List</a>
                    
            <a href="queue-screen" target="_parent">Queue Screen</a>
                    
            <a href="skipped" target="_parent">Skipped</a>
                    
            <a href="graphs" target="_parent">Quick Reoprts</a>
   

         <a href="" target="_parent"><sub>Q-Buddy for staff</sub></a>
        </nav>             
     </aside>
    <main>
        <div class="dash-container">
            <h2>Queue List</h2>
        </div>

        <div class="list-content">
            <section>
                <div class="row">
                    <div class="col-md-3">
                        <div class="board board-body text-white mb-3">
                            <div class="list-details">
                                <div>
                                    <div class="status">
                                        <div class="queue-list">
                                            <div>
                                                <table  class="table align-middle mb-0 bg-white">
                                                    <thead class="table-dark">
                                                        <tr>
                                                            <th>Name</th>
                                                            <th>Ticket No</th>
                                                            <th>Inst</th>
                                                            <th>Actions</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <!-- This is where the dynamic table data from Flask will be inserted -->
                                                        {% for queues2 in queues2 %}
                                                            <tr>
                                                                
                                                                <td>{{ queues2[2] }}</td> < <!-- Adjust the index based on your table structure -->
                                                                <td>{{ queues2[3] }}</td> <!-- Adjust the index based on your table structure -->
                                                                <td>{{ queues2[4] }}</td>
                                                                
                                                                <td>
                                                                    <div class="table-button">
                                                                        <form action="/call_queue" method="POST">
                                                                            <input type="hidden" name="queue_id" value="{{ queues2[0] }}">
                                                                            <button class="buttonish2" type="submit" role="button">Call</button>
                                                                        </form>
                                                                        
                                                                        <form action="status.html" method="get" target="_self">
                                                                            <button class="buttonish2" role="button">Defer</button>
                                                                        </form>
                                                                    </div>
                                                                </td>
                                                            </tr>
                                                        {% endfor %}
                                                    </tbody>
                                                    
                                                 </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
   </div>
</body>
</html>
